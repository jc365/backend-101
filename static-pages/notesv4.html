<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Repositorio Notas Markdown</title>

    <!-- Librer√≠as -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mark.js/dist/mark.min.js"></script>

    <style>
      body {
        font-family: system-ui, sans-serif;
        margin: 20px;
        background: #f7f7fa;
      }
      h1 {
        font-weight: 400;
      }
      #searchBar {
        display: flex;
        gap: 10px;
        margin-bottom: 14px;
      }
      #searchInput {
        flex: 1 0 200px;
        padding: 7px 12px;
        border: 1px solid #bfc6d1;
        border-radius: 6px;
        font-size: 1em;
      }
      #btnSearch {
        padding: 7px 16px;
        border: none;
        background: #3250dd;
        color: #fff;
        font-size: 1em;
        border-radius: 6px;
        cursor: pointer;
      }
      #btnSearch:active {
        background: #263d9a;
      }
      #results {
        margin-top: 20px;
        display: flex;
        flex-wrap: wrap;
        gap: 12px;
        list-style: none;
        padding: 0;
        min-height: 42px;
      }
      .result-card {
        background: #f0f4ff;
        border-radius: 8px;
        min-width: 210px;
        max-width: 320px;
        padding: 14px 16px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.07);
        cursor: pointer;
        transition: box-shadow 0.15s;
        border: 1px solid #e2e8f0;
        font-size: 1.07em;
      }
      .result-card:hover {
        box-shadow: 0 4px 16px rgba(32, 64, 220, 0.15);
        border-color: #b0c4f7;
        background: #eaf0ff;
      }
      .result-card mark {
        background: #ffe570;
        padding: 1px 2px;
        border-radius: 3px;
      }
      #pagination {
        margin-top: 18px;
        font-size: 1.15em;
        user-select: none;
      }
      #pagination a,
      #pagination span {
        margin: 0 4px;
        text-decoration: none;
        color: #1a267a;
        cursor: pointer;
      }
      #pagination span.current {
        font-weight: bold;
        background: #eaf0ff;
        padding: 0 7px;
        border-radius: 4px;
      }
      #viewer {
        margin-top: 38px;
        padding: 18px;
        border: 1px solid #eee;
        border-radius: 10px;
        min-height: 170px;
        background: #fff;
        box-shadow: 0 4px 12px #eee;
        max-width: 900px;
        font-size: 1.07em;
        word-break: break-word;
        overflow-x: auto;
      }

      /* Estilo para tags */
      .tags {
        margin-bottom: 14px;
      }
      .tags .tag {
        display: inline-block;
        background-color: #cce5ff;
        color: #004085;
        padding: 3px 8px;
        margin: 0 6px 6px 0;
        border-radius: 20px;
        font-size: 0.9em;
        font-weight: 600;
        user-select: none;
      }

      /* Estilos para mark.js resaltado (contenido) */
      mark {
        background-color: #ffe570;
        padding: 1px 2px;
        border-radius: 3px;
      }

      /* --- A√±adimos estilos para el √°rea de upload --- */
      #upFiles {
        margin-top: 20px;
        margin-bottom: 6px;
      }
      #actions {
        margin-bottom: 14px;
      }
      #status div {
        margin-bottom: 4px;
        font-family: monospace;
      }

      @media (max-width: 650px) {
        #viewer,
        #results {
          max-width: 99vw;
        }
        .result-card {
          min-width: 95vw;
          max-width: 99vw;
        }
      }
    </style>
  </head>
  <body>
    <h1>Repositorio de Notas Markdown üìì (v1.1)</h1>

    <div id="searchBar">
      <input
        type="text"
        id="searchInput"
        placeholder="Buscar en notas‚Ä¶"
        autocomplete="off"
      />
      <button id="btnSearch">Buscar</button>
    </div>

    <div id="pagination" style="margin-top: 16px; font-size: 1.2em"></div>

    <!-- INI/ Zona Upload -->
    <label for="upFiles" style="margin-right: 8px">
      Upload al Repositorio ...
    </label>
    <input
      id="upFiles"
      type="file"
      accept=".md,.txt"
      multiple
      onchange="selectFiles()"
    />
    <div id="actions" style="display: none">
      <button id="uploadBtn" onclick="startUpload()">Subir ficheros</button>
    </div>
    <div id="status"></div>
    <!-- FIN/ Zona Upload -->

    <ul id="results"></ul>

    <div id="viewer"><em>Visor: Selecciona una nota para verla aqu√≠‚Ä¶</em></div>

    <script>
      const BACKEND = "http://localhost:5050"; //--render online
      // const BACKEND = "https://backend-101-hu0a.onrender.com"; //--render online
      const PAGE_SIZE = 10;
      let currentPage = 1;
      let lastQuery = "";

      const searchInput = document.getElementById("searchInput");
      const btnSearch = document.getElementById("btnSearch");
      const resultsUl = document.getElementById("results");
      const viewer = document.getElementById("viewer");
      const pagination = document.getElementById("pagination");

      // Variables subida
      let selectedFiles = [];

      // Buscar notas al presionar Enter o click
      searchInput.addEventListener("keydown", (e) => {
        if (e.key === "Enter") searchNotes();
      });
      btnSearch.addEventListener("click", searchNotes);

      // Gesti√≥n selecci√≥n ficheros (upload)
      function selectFiles() {
        const input = document.getElementById("upFiles");
        const actions = document.getElementById("actions");
        const status = document.getElementById("status");

        selectedFiles = Array.from(input.files);
        actions.style.display = selectedFiles.length > 0 ? "block" : "none";

        // Limpiar status al seleccionar nuevos ficheros
        status.innerHTML = "";
      }

      // Subir ficheros seleccionados
      async function startUpload() {
        const status = document.getElementById("status");
        status.innerHTML = "";

        for (const file of selectedFiles) {
          try {
            const content = await file.text();

            const doc = {
              filename: file.name,
              content,
            };

            console.log(`${BACKEND}/api/notes/upload`);
            const res = await fetch(`${BACKEND}/api/notes/upload`, {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify(doc),
            });

            if (!res.ok) throw new Error(`HTTP ${res.status}`);

            const data = await res.json();

            status.innerHTML += `<div style="color:green;">‚úî ${file.name} subido correctamente</div>`;
          } catch (e) {
            status.innerHTML += `<div style="color:red;">‚úò Error con ${file.name}: ${e.message}</div>`;
            console.error(`Error subiendo ${file.name}:`, e);
          }
        }

        // Limpiar selecci√≥n y esconder bot√≥n
        selectedFiles = [];
        document.getElementById("upFiles").value = "";
        document.getElementById("actions").style.display = "none";
      }

      // Funci√≥n que resalta texto en t√≠tulos (texto plano)
      function highlight(text, query) {
        if (!query) return text;
        let terms = query.toLowerCase().split(/\s+/).filter(Boolean);
        let re = new RegExp(
          "(" +
            terms
              .map((t) => t.replace(/[.*+?^${}()|[\]\\]/g, "\\$&"))
              .join("|") +
            ")",
          "gi"
        );
        return text.replace(re, "<mark>$1</mark>");
      }

      // Funci√≥n de b√∫squeda de notas
      function searchNotes(page = 1) {
        const query = searchInput.value.trim();
        document.getElementById("status").innerHTML = "";
        resultsUl.innerHTML = "<li><em>Cargando‚Ä¶</em></li>";
        pagination.innerHTML = "";
        viewer.innerHTML = "<em>Selecciona una nota para verla aqu√≠‚Ä¶</em>";
        lastQuery = query;
        currentPage = page;

        fetch(
          `${BACKEND}/api/notes/search?q=${encodeURIComponent(
            query
          )}&page=${page}&pageSize=${PAGE_SIZE}`
        )
          .then((r) => r.json())
          .then((data) => {
            resultsUl.innerHTML = "";
            if (!data.items || data.items.length === 0) {
              resultsUl.innerHTML = "<li><em>No hay resultados.</em></li>";
              return;
            }
            data.items.forEach((note) => {
              const li = document.createElement("li");
              li.className = "result-card";
              li.innerHTML = highlight(note.title, query);
              li.dataset.id = note._id;
              li.onclick = () => loadNote(note._id);
              resultsUl.appendChild(li);
            });
            renderPagination(data.total, page, data.pageSize, query);
          })
          .catch((err) => {
            resultsUl.innerHTML = "<li><em>Error buscando notas‚Ä¶</em></li>";
            console.error(err);
          });
      }

      // Paginaci√≥n
      function renderPagination(total, page, pageSize, query) {
        pagination.innerHTML = "";
        const lastPage = Math.ceil(total / pageSize);
        if (lastPage <= 1) return;
        for (let i = 1; i <= lastPage; i++) {
          if (i === page) {
            const span = document.createElement("span");
            span.className = "current";
            span.textContent = i;
            pagination.appendChild(span);
          } else {
            const a = document.createElement("a");
            a.textContent = i;
            a.href = "#";
            a.onclick = (e) => {
              e.preventDefault();
              searchNotes(i);
            };
            pagination.appendChild(a);
          }
        }
      }

      // Carga nota y la muestra con resaltado en t√≠tulo (highlight())
      // y en contenido usando mark.js
      function loadNote(id) {
        viewer.innerHTML = "<em>Cargando nota‚Ä¶</em>";
        fetch(`${BACKEND}/api/notes/${id}`)
          .then((res) => res.json())
          .then((note) => {
            const tagsHtml =
              note.tags && note.tags.length > 0
                ? `<div class="tags">${note.tags
                    .map((tag) => `<span class="tag">${tag}</span>`)
                    .join("")}</div>`
                : "";

            viewer.innerHTML = `
              <button id="editTitleBtn" style="margin-bottom:12px;float:left;">Editar t√≠tulo</button>
              <button id="deleteNoteBtn" style="margin-bottom:12px;float:right;">Borrar nota</button>
              <button id="downloadMdBtn" style="margin-bottom:12px;float:right;margin-right:10px;">Descargar .md</button>
              ${tagsHtml}
              <div id="noteContent">${marked.parse(note.content)}</div>
            `;

            // Descargar .md
            document.getElementById("downloadMdBtn").onclick = function () {
              const blob = new Blob([note.content], { type: "text/markdown" });
              const url = URL.createObjectURL(blob);
              const a = document.createElement("a");
              a.href = url;
              a.download =
                note.filename || note.title.replace(/\s+/g, "_") + ".md";
              document.body.appendChild(a);
              a.click();
              setTimeout(() => {
                document.body.removeChild(a);
                URL.revokeObjectURL(url);
              }, 100);
            };

            // EDITAR T√çTULO
            document.getElementById("editTitleBtn").onclick = () => {
              const newTitle = prompt("Editar t√≠tulo de la nota:", note.title);
              if (
                newTitle &&
                newTitle.trim() !== "" &&
                newTitle !== note.title
              ) {
                fetch(`${BACKEND}/api/notes/${id}`, {
                  method: "PATCH",
                  headers: { "Content-Type": "application/json" },
                  body: JSON.stringify({ title: newTitle.trim() }),
                })
                  .then((res) => {
                    if (!res.ok) throw new Error(`HTTP ${res.status}`);
                    return res.json();
                  })
                  .then((updatedNote) => {
                    alert("T√≠tulo actualizado");
                    loadNote(id); // recarga nota con t√≠tulo editado
                    searchNotes(currentPage); // refresca la lista para mostrar nuevo t√≠tulo
                  })
                  .catch((err) => {
                    alert("Error actualizando t√≠tulo");
                    console.error(err);
                  });
              }
            };

            // BORRAR NOTA
            document.getElementById("deleteNoteBtn").onclick = () => {
              if (
                confirm(
                  "¬øEst√°s seguro de querer borrar esta nota? Esta acci√≥n no se puede deshacer."
                )
              ) {
                fetch(`${BACKEND}/api/notes/${id}`, {
                  method: "DELETE",
                })
                  .then((res) => {
                    if (!res.ok) throw new Error(`HTTP ${res.status}`);
                    alert("Nota borrada correctamente");
                    viewer.innerHTML =
                      "<em>Selecciona una nota para verla aqu√≠‚Ä¶</em>";
                    searchNotes(currentPage); // refresca listado
                  })
                  .catch((err) => {
                    alert("Error borrando la nota");
                    console.error(err);
                  });
              }
            };

            // Aplicar resaltado con mark.js en contenido
            const contentEl = document.getElementById("noteContent");
            if (contentEl) {
              const markInstance = new Mark(contentEl);

              markInstance.unmark({
                done: () => {
                  if (lastQuery) {
                    const terms = lastQuery
                      .trim()
                      .toLowerCase()
                      .split(/\s+/)
                      .filter(Boolean);
                    markInstance.mark(terms, {
                      separateWordSearch: true,
                      diacritics: true,
                      className: "highlight",
                    });
                  }
                },
              });
            }

            window.scrollTo({ top: viewer.offsetTop - 30, behavior: "smooth" });
          })
          .catch((err) => {
            viewer.innerHTML = "<em>Error cargando nota.</em>";
            console.error(err);
          });
      }

      // Puedes descomentar si quieres que lance la b√∫squeda al cargar la p√°gina:
      // searchNotes();
    </script>
  </body>
</html>
